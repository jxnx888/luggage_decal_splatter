<!DOCTYPE html>
<html lang="en">
<head>
	<title>我的模型</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
	<link type="text/css" rel="stylesheet" href="../css/common.css">
	<link type="text/css" rel="stylesheet" href="../css/swiper-3.3.1.min.css">
	<!--	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">-->
	<link type="text/css" rel="stylesheet" href="../css/3DMyaccount.css">
</head>
<body>
<div class="my_module container">

	<div class="top_menu row clearfix">
		<div class="top_menu_btn mine col-xs-4 text-left">模型库</div>
		<div class="top_menu_btn bought col-xs-4 text-center">我的模型</div>
		<div class="top_menu_btn local col-xs-4 text-right"><a href="./3DPrinting.html">创造模型</a></div>
	</div>
	<div class="main_wrapper">
		<div class="container">
			<div class="sec_menu row clearfix">
				<div class="sec_menu_btn mine col-xs-4" onclick="showCurrentModule(0)">
					<div class="sec_btn active_menu">我的创造</div>
				</div>
				<div class="sec_menu_btn bought col-xs-4" onclick="showCurrentModule(1)">
					<div class="sec_btn">已购模型</div>
				</div>
				<div class="sec_menu_btn local col-xs-4" onclick="showCurrentModule(2)">
					<div class="sec_btn">本地模型</div>
				</div>
			</div>
			<div class="content_wrapper row clearfix" id="contentModule">
				<div class="mine_content">
					<div class="each_module ">
						<div class="each_module_wrapper clearfix swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="col-xs-3">
										<img src="../img/3dPrinting/sprint_charmander.png" alt="">
									</div>
									<div class="col-xs-6">
										<div class="row clearfix">
											<div class="col-xs-12 module_name">白色飞马</div>
											<div class="col-xs-12 module_time">
												<div class="info">创建时间: <span
													class="this_createTime">2020/5/6 12:26:41</span></div>
											</div>
											<div class="col-xs-12 module_size">
												<div class="info">打印尺寸(mm): <span
													class="this_createTime">X:15 Y:25 Z:30</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="img_wrapper showHide first_child"><img
											src="../img/3dPrinting/btn_print.png" alt=""></div>
									</div>
								</div>
								<div class="swiper-slide delete_slide">
									<div class="delete">删除</div>
								</div>
							</div>
						</div>
					</div>
					<div class="each_module ">
						<div class="each_module_wrapper clearfix swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="col-xs-3">
										<img src="../img/3dPrinting/sprint_charmander.png" alt="">
									</div>
									<div class="col-xs-6">
										<div class="row clearfix">
											<div class="col-xs-12 module_name">白色飞马</div>
											<div class="col-xs-12 module_time">
												<div class="info">创建时间: <span
													class="this_createTime">2020/5/6 12:26:41</span></div>
											</div>
											<div class="col-xs-12 module_size">
												<div class="info">打印尺寸(mm): <span
													class="this_createTime">X:15 Y:25 Z:30</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="img_wrapper showHide first_child"><img
											src="../img/3dPrinting/btn_print.png" alt=""></div>
									</div>
								</div>
								<div class="swiper-slide delete_slide">
									<div class="delete">删除</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bought_content">
					<div class="no_module">您还没有购买哦，<a href="./shopping.html">点击这里浏览</a></div>
				</div>
				<div class="local_content">
					<div class="each_module ">
						<div class="each_module_wrapper clearfix swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="col-xs-3">
										<img src="../img/3dPrinting/sprint_charmander.png" alt="">
									</div>
									<div class="col-xs-6">
										<div class="row clearfix">
											<div class="col-xs-12 module_name">白色飞马</div>
											<div class="col-xs-12 module_time">
												<div class="info">创建时间: <span
													class="this_createTime">2020/5/6 12:26:41</span></div>

												<div class="info">打印尺寸(mm): <span
													class="this_createTime">X:15 Y:25 Z:30</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="img_wrapper showHide first_child"><img
											src="../img/3dPrinting/btn_print.png" alt=""></div>
									</div>
								</div>
								<div class="swiper-slide delete_slide">
									<div class="delete">删除</div>
								</div>
							</div>
						</div>
					</div>
					<div class="each_module ">
					<div class="each_module_wrapper clearfix swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="col-xs-3">
									<img src="../img/3dPrinting/sprint_charmander.png" alt="">
								</div>
								<div class="col-xs-6">
									<div class="row clearfix">
										<div class="col-xs-12 module_name">白色飞马</div>
										<div class="col-xs-12 module_time">
											<div class="info">创建时间: <span
												class="this_createTime">2020/5/6 12:26:41</span></div>
										</div>
										<div class="col-xs-12 module_size">
											<div class="info">打印尺寸(mm): <span
												class="this_createTime">X:15 Y:25 Z:30</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-3">
									<div class="img_wrapper showHide first_child"><img
										src="../img/3dPrinting/btn_print.png" alt=""></div>
								</div>
							</div>
							<div class="swiper-slide delete_slide">
								<div class="delete">删除</div>

<script src='../js/swiper-3.3.1.min.js'></script>
